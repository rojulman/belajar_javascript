<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JavaScript</title>
        <script>
            function show(){
                let areanf = document.getElementById("nf");
                areanf.innerHTML="STT Terpadu Nurul Fikri";
                areanf.style.color="magenta";
                areanf.style.background="yellow";
            }
            function makeBlue(){
                let areanf = document.getElementById("nf");
                areanf.style.color="blue";
                areanf.style.background="pink";
            }
            function makeRed(){
                let areanf = document.getElementById("nf");
                areanf.style.color="magenta";
                areanf.style.background="yellow";
            }
        </script>
    </head>
    <body>
        <div id="nf" onmouseover="makeBlue()" onmouseout="makeRed()"></div>
        <button onclick="show()">Tekan Saya</button>
    </body>
</html>
