<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JavaScript</title>
        <script>
            let buahs = ["pepaya","mangga","apel","durian"];
            console.log("Jumlah Buah : " + buahs.length);
            console.log("Buah Ke 2 adalah " + buahs[1]);
            buahs.push("manggis");
            buahs.sort();
            let i = 0;
            document.write("Pilih Buah: <select name=\"buah\">");
            for(i=0 ; i < buahs.length ; i++){
                console.log("Buah index ke - " + i + " adalah : " + buahs[i]);
                document.write("<li>"+buahs[i] + "</li>");
                document.write("<option>"+buahs[i]+"</option>");
            }
            document.write("</select");
        </script>
    </head>
